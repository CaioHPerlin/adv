services:
  postgres:
    image: postgres:17
    container_name: perlinadv_postgres
    environment:
      POSTGRES_DB: ${DATABASE_DB}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DATABASE_USER}", "-d", "${DATABASE_DB}"]
      interval: 2s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      target: dev
    container_name: perlinadv_api
    volumes:
      - ./api/src:/app/src
      - ./api/prisma:/app/prisma
      - ./api/prisma.config.ts:/app/prisma.config.ts
      - ./api/tsconfig.json:/app/tsconfig.json
    environment:
      NODE_ENV: ${NODE_ENV}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}:5432/${DATABASE_DB}?schema=public
      # Optional seeding variables
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD}
      SEED_ADMIN_NAME: ${SEED_ADMIN_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7777:5000"
      - "5555:5555" # Prisma Studio
    networks:
      - backend

  web:
    build:
      context: ./web
      target: dev
    container_name: perlinadv_web
    volumes:
      - ./web/src:/app/src
    environment:
      NODE_ENV: ${NODE_ENV}
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3333:5173"
    depends_on:
      - api
    networks:
      - frontend

networks:
  backend:
  frontend:

volumes:
  pgdata:
