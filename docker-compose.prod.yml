services:
  postgres:
    image: postgres:17
    container_name: perlinadv_postgres_prod
    environment:
      POSTGRES_DB: ${DATABASE_DB}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DATABASE_USER}", "-d", "${DATABASE_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      target: prod
    container_name: perlinadv_api_prod
    environment:
      NODE_ENV: "production"
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_DB}?schema=public
      # Optional seeding variables
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD}
      SEED_ADMIN_NAME: ${SEED_ADMIN_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7777:5000"
    networks:
      - backend

  web:
    build:
      context: ./web
      target: prod
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: perlinadv_web_prod
    ports:
      - "3333:80" # nginx port
    networks:
      - frontend

networks:
  backend:
  frontend:

volumes:
  pgdata_prod:
